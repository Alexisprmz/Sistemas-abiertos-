<div class="col-12 col-sm-6 mb-4">
  <div class="card border-primary shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Agregar personaje</h5>
    </div>

    <div class="card-body">
      <div class="mb-3">
        <label for="txtName" class="form-label">Nombre</label>
        <input
          id="txtName"
          type="text"
          class="form-control"
          placeholder="Ej. Goku"
          [value]="name()"
          (input)="name.set(txtName.value)"
          #txtName
        />
        <small class="text-muted">Nombre actual: <strong>{{ name() }}</strong></small>
      </div>

      <div class="mb-3">
        <label for="txtPower" class="form-label">Poder</label>
        <input
          id="txtPower"
          type="number"
          class="form-control"
          placeholder="Ej. 5000"
          [value]="power()"
          (input)="power.set(txtPower.valueAsNumber)"
          #txtPower
        />
        <small class="text-muted">Poder actual: <strong>{{ power() }}</strong></small>
      </div>
    </div>

    <div class="card-footer text-end">
      <button class="btn btn-primary w-100" (click)="addCharacter()">Agregar</button>
    </div>
  </div>
</div>
